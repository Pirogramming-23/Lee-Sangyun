<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        :root {
            --color_title: #080808;
            --color_title_rgb: 8, 8, 8;
            --color_body: #101010;
            --color_body_rgb: 16, 16, 16;
            --color_caption1: #404040;
            --color_caption1_rgb: 64, 64, 64;
            --color_caption2: #606060;
            --color_caption2_rgb: 96, 96, 96;
            --color_caption3: #555558;
            --color_caption3_rgb: 85, 85, 88;
            --color_search: #000;
            --color_search_rgb: 0, 0, 0;
            --color_border_out: #e3e5e8;
            --color_border_out_rgb: 227, 229, 232;
            --color_border_in: #ebebeb;
            --color_border_in_rgb: 235, 235, 235;
            --color_border_in_divider: #ebebeb;
            --color_border_in_divider_rgb: 235, 235, 235;
            --color_border_in_exception: #ebebeb;
            --color_border_in_exception_rgb: 235, 235, 235;
            --color_button_border: #dadcdf;
            --color_button_border_rgb: 218, 220, 223;
            --color_dot_divider: #d3d5d7;
            --color_dot_divider_rgb: 211, 213, 215;
            --color_block_bg: #fff;
            --color_block_bg_rgb: 255, 255, 255;
            --color_board_bg: #f4f6fa;
            --color_board_bg_rgb: 244, 246, 250;
            --color_option_bg: #f5f7f8;
            --color_option_bg_rgb: 245, 247, 248;
            --color_login_bg: #fafbfb;
            --color_login_bg_rgb: 250, 251, 251;
            --color_menu_widget_bg: #fff;
            --color_menu_widget_bg_rgb: 255, 255, 255;
            --color_setting_bg: #fff;
            --color_setting_bg_rgb: 255, 255, 255;
            --color_button1_bg: #fff;
            --color_button1_bg_rgb: 255, 255, 255;
            --color_button2_bg: #fff;
            --color_button2_bg_rgb: 255, 255, 255;
            --color_news: #3a67ea;
            --color_news_rgb: 58, 103, 234;
            --color_news_econ_stay: #909aab;
            --color_news_econ_stay_rgb: 144, 154, 171;
            --color_news_econ_down: #4f67d6;
            --color_news_econ_down_rgb: 79, 103, 214;
            --color_live_news_price: #f4361e;
            --color_live_news_price_rgb: 244, 54, 30;
            --color_enter: #e538e2;
            --color_enter_rgb: 229, 56, 226;
            --color_enter_bg: #f2f1fb;
            --color_enter_bg_rgb: 242, 241, 251;
            --color_sports: #1f65ef;
            --color_sports_rgb: 31, 101, 239;
            --color_sports_bg: #f4f7fe;
            --color_sports_bg_rgb: 244, 247, 254;
            --color_econ: #008f76;
            --color_econ_rgb: 0, 143, 118;
            --color_calendar: #eb5b5b;
            --color_calendar_rgb: 235, 91, 91;
            --color_dic: #031f5f;
            --color_dic_rgb: 3, 31, 95;
            --color_shop: #9858f5;
            --color_shop_rgb: 152, 88, 245;
        }
        * {
            box-sizing: border-box;
        }
        html, body{
            margin: 0;
            padding: 0;
            font-size: 10.5px;
            line-height: 10.5px;
            letter-spacing: -0.4px;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        }
        form, ul {
            margin: 0;
            padding: 0;
            line-height: 10.5px;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        }
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            background-color: rgb(255, 255, 255);
            display: inline-block;
        }
        #main {
            height: 2000px;
        }
        #header {
            text-align: left;
            position: relative;
            height: 52px;
        }
        #header-hamburger, #header-naverpay, #header-navertalk, #header-notice, #header-basket {
            position: absolute;
            top: 5px;
            display: inline-block;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburger > div, #header-naverpay > div, #header-navertalk > div, #header-notice > div, #header-basket > div {
            position: relative;
            z-index: 1;
            background-image: url(./sp_main.png);
            width: 32px;
            height: 32px;
            background-repeat: no-repeat;
        }
        #header-hamburger {
            left: -12px;
        }
        #header-hamburger:hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            width : 32px;
            height: 32px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
            padding: 7px;
        }
        #header-hamburger > div {
            background-position: -311px -166px;
            background-size: 463px 442px;
        }

        #header-naverpay {
            left: 41px;
        }
        #header-naverpay :hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            width : 32px;
            height: 32px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
            padding: 7px;
        }
        #header-naverpay > div {
            background-size: 463px 442px;
            background-position: -248px -260px;

        }

        #header-navertalk {
            right: 94px;
        }
        #header-navertalk:hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            width : 32px;
            height: 32px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
            padding: 7px;
        }
        #header-navertalk > div {
            background-size: 463px 442px;
            background-position: -99px -316px;
        }

         #header-notice {
            right: 42px;
        }
        #header-notice:hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            width : 32px;
            height: 32px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
            padding: 7px;
        }
        #header-notice > div {
            background-size: 463px 442px;
            background-position: -311px -232px;
        }

        #header-basket {
            right: -10px;
        }
        #header-basket:hover::before {
            content: '';
            position: absolute;
            z-index: 0;
            width : 32px;
            height: 32px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
            padding: 7px;
        }
        #header-basket > div {
            background-size: 463px 442px;
            background-position: -33px -316px;
        }

        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        #search > form {
            width: 708px;
            height: 60px;
            border: 1px solid #03c75a;
            border-radius: 33px;
            display: inline-flex;
            position: relative;
        }
        #search > form:hover {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .12);
        }
        #search-svg {
            display: inline-flex;
            width: 67px;
            height: 100%;
            padding-left: 10px;
            margin-right: 12px;
            padding-left: 10px;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #search > form:focus-within #search-svg::after {
            display: inline-block;
        }
        #search-svg::after {
            position: absolute;
            right: 0;
            content: '';
            width: 1px;
            height: 20px;
            background-color: #e4e4e4;
            display: none;
            top: 20px;
        }
        #search-svg svg {
            width: 24px;
            height: 24px;
            fill: #03c75a;
        }
        #search-input {
            width: 480px;
            height: 58px;
            padding: 17px 0px;
            border: none;
            outline: none;
            font-size: 2rem;
            line-height: 24px;
            font-weight: bold;
        }
        #search-input::placeholder {
            color: white
        }
        #search-input:focus::placeholder {
            color: #e4e4e4;
            font-weight: normal;
        }
        #search-right {
            display: flex;
            flex: 1;
            align-items: stretch;
            justify-content: flex-end;
        }
        #search-keyboard, #search-recent, #search-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #search-keyboard::before {
            content: "";
            display: block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-position: -148px -301px;
            background-repeat: no-repeat;
            width: 24px;
            height: 14px;
        }
        #search-keyboard:hover::before {
            filter: brightness(0.7);
        }
        #search-recent::before {
            content: "";
            display: block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-position: -453px -422px;
            background-repeat: no-repeat;
            width: 10px;
            height: 6px;
        }
        #search-button {
            padding: 17px 27px 16px 10px;
        }
        .btn-search {
            width: 25px;
            height: 25px;
            display: block;
        }
        #nav {
            margin-top: 8px;
        }
        #nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            font-size: 1.3rem;
            line-height: 20px;
        }
        #nav a {
            text-decoration: none;
            text-align: center;
        }
        #nav a div {
            margin: 0 auto;
            position: relative;
            text-align: center;
            display: inline-flex;
        }
        #nav a > div::after{
            content: '';
            position: relative;
            z-index: 1;
            display: inline-block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-repeat: no-repeat;
            width: 40px;
            height: 40px;
            position: relative;
            z-index: 1;
            margin: 2px;
        }
        #nav a:visited {
            color : black;
        }
        #nav li {
            width: 64px;
            margin-left: 4px;
        }
        #nav li a div::before {
            content: "";
            display: block;
            position: absolute;
            top: -1px;
            left: -3px;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
            background-size: 463px 442px;
            background-position: -153px -142px;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
        }
        #nav li:nth-of-type(1) a div::after{
            background-position: -205px -219px;
        }
        #nav li:nth-of-type(2) a div::after{
            background-position: -41px -219px;
        }
        #nav li:nth-of-type(3) a div::after{
            background-position: 0px -219px;
        }
        #nav li:nth-of-type(4) a div::after{
            background-position: -41px -260px;
        }
        #nav li:nth-of-type(5) a div::after{
            background-position: -270px -205px;
        }
        #nav li:nth-of-type(6) a div::after{
            background-position: -123px -260px;
        }
        #nav li:nth-of-type(7) a div::after{
            background-position: 0px -260px;
        }
        #nav li:nth-of-type(8) a div::after{
            background-position: -270px 0px;
        }
        #nav li:nth-of-type(9) a div::after{
            background-position: -164px -260px;
        }
        #nav li:nth-of-type(10) a div::after{
            background-position: -270px -164px;
        }
        #nav li a span {
            display: inline-block;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <div id = "wrap-center">
            <div id = "header">
                <button id ="header-hamburger">
                    <div></div>
                    <span class="blind">확장 영역</span>
                </button>
                <button id ="header-naverpay">
                    <div></div>
                    <span class="blind">네이버 페이</span>
                </button>
                <button id ="header-navertalk">
                    <div></div>
                    <span class="blind">네이버톡</span>
                </button>
                <button id ="header-notice">
                    <div></div>
                    <span class="blind">알림</span>
                </button>
                <button id ="header-basket">
                    <div></div>
                    <span class="blind">확장 영역</span>
                </button>
            </div>
            <div id = "search">
                <form action="">
                    <a id = "search-svg" href = "#">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                    </a>
                    <label for = "search-input" class = "blind">검색어 입력</label>
                    <input id = "search-input" type = "text" placeholder = "검색어를 입력하세요.">
                    <div id = "search-right">
                        <button href = "#" id = "search-keyboard">
                            <span class = "blind">입력도구</span>
                        </button>
                        <button href = "#" id = "search-recent">
                            <span class = "blind">자동완성/최근검색어펼치기</span>
                        </button>
                        <button id = "search-button">
                            <span class = "btn-search">
                                <svg id="search-btn" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a"> <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg>
                            </span>
                            <div><span class = "blind">검색</span></div>
                        </button>
                    </div>
                </form>
            </div>
            <div id = "nav">
                <ul>
                    <li><a href = "#">
                            <div></div>
                            <span>메일</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>카페</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>블로그</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>쇼핑</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>뉴스</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>증권</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>부동산</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>지도</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span>웹툰</span>
                        </a>
                    </li>
                    <li><a href = "#">
                            <div></div>
                            <span class = "blind">더보기</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id = "main"></div>
        </div>
    </div>
</body>
</html>
