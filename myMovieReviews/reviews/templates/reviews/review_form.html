{% extends 'reviews/base.html' %}

{% block content %}
<div class="form-container">
    <h3 class="form-title">{{ page_title }}</h3>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">제목:</label>
            {{ form.title }}
        </div>

        <div class="form-group" style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label for="{{ form.release_year.id_for_label }}" class="form-label">개봉년도:</label>
                {{ form.release_year }}
            </div>
            <div style="flex: 1;">
                <label for="{{ form.genre.id_for_label }}" class="form-label">장르:</label>
                {{ form.genre }}
            </div>
        </div>

        <div class="form-group" style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label for="{{ form.rating.id_for_label }}" class="form-label">별점:</label>
                {{ form.rating }}
            </div>
            <div style="flex: 1;">
                <label for="{{ form.running_time.id_for_label }}" class="form-label">러닝타임 (분):</label>
                {{ form.running_time }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.content.id_for_label }}" class="form-label">리뷰:</label>
            {{ form.content }}
        </div>
        
        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

        <div class="form-group">
            <label for="{{ form.director.id_for_label }}" class="form-label">감독:</label>
            {{ form.director }}
        </div>
        <div class="form-group">
            <label for="{{ form.actors.id_for_label }}" class="form-label">배우:</label>
            {{ form.actors }}
        </div>

        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Save</button>
        </div>
    </form>
</div>
{% endblock %}
