<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Idea Manager</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'ideas/style.css' %}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a class="nav-brand" href="{% url 'ideas:idea_list' %}">💡 Idea Manager</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ideas:idea_list' %}">아이디어 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ideas:devtool_list' %}">개발툴 관리</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">안녕하세요, {{ user.username }}님!</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    </body>
</html>
