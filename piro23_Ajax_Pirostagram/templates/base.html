{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirostagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a class="logo logo-font text-center" href="{% url 'posts:feed' %}">Pirostagram</a>
            <nav class="main-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:post_create' %}"><i class="fas fa-plus-square"></i></a>
                    <span class="nav-text">안녕하세요, {{ user.username }}님</span>
                    <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}">로그인</a>
                    <a href="{% url 'posts:signup' %}">회원가입</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main-container">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
